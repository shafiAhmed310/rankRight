<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="From">
      <th style="display: none;" mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Subject">
      <th style="display: none;" mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Id">
      <th style="display: none;" mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row (click)="navigate(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
